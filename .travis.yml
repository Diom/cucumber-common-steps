language: java
jdk:
  - oraclejdk8
before_script:
  - sudo apt-get -qq update > /dev/null
  - sudo apt-get -qq install graphviz > /dev/null
  - chmod +x update-gh-pages.sh
  - mysql -e 'create database myapp_test;'
services:
  - mysql
cache:
  directories:
  - $HOME/.m2
install: true
script: mvn clean jacoco:prepare-agent test
after_success:
  - mvn javadoc:javadoc jacoco:report coveralls:report
  - ./update-gh-pages.sh
